<html>

<head>
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">

        <div class="key">
            <div data-key="81">Q</div>
        </div>
        <div class="key">
            <div data-key="87">W</div>
        </div>
        <div class="key">
            <div data-key="69">E</div>
        </div>
        <div class="key">

        </div>

    <script src="s.js"></script>
